<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>

<body>
  <h1>Form Registrasi</h1>
  <div style="max-width: 700px">
    <form action="" method="get">
      <fieldset>
        <legend>Biodata</legend>
        <table>
          <tbody>
            <tr>
              <td>Nama Mahasiswa</td>
              <td>:</td>
              <td><input type="text" name="nama" id="nama" placeholder="Nama Anda"></td>
            </tr>
            <tr>
              <td>No Induk Mahasiswa (NIM)</td>
              <td>:</td>
              <td><input type="text" name="nim" id="nim" placeholder="123456789"></td>
            </tr>
            <tr>
              <td>Alamat Mahasiswa</td>
              <td style="vertical-align: baseline;">:</td>
              <td><textarea name="alamat" id="alamat" cols="30" rows="5" placeholder="Alamat Anda"></textarea></td>
            </tr>
            <tr>
              <td>Tanggal Lahir</td>
              <td>:</td>
              <td>
                <select id="tanggal_lahir_date" name="tanggal_lahir_date">
                  <option value="1">01</option>
                  <option value="2">02</option>
                  <option value="3">03</option>
                  <option value="4">04</option>
                  <option value="5">05</option>
                  <option value="6">06</option>
                  <option value="7">07</option>
                  <option value="8">08</option>
                  <option value="9">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>
                <select id="tanggal_lahir_month" name="tanggal_lahir_month">
                  <option value="1">Januari</option>
                  <option value="2">Februari</option>
                  <option value="3">Maret</option>
                  <option value="4">April</option>
                  <option value="5">Mei</option>
                  <option value="6">Juni</option>
                  <option value="7">Juli</option>
                  <option value="8">Agustus</option>
                  <option value="9">September</option>
                  <option value="10">Oktober</option>
                  <option value="11">November</option>
                  <option value="12">Desember</option>
                </select>
                <select id="tanggal_lahir_year" name="tanggal_lahir_year">
                  <option value="1">2024</option>
                  <option value="2">2023</option>
                  <option value="3">2022</option>
                  <option value="4">2021</option>
                  <option value="5">2020</option>
                  <option value="6">2019</option>
                  <option value="7">2018</option>
                  <option value="8">2017</option>
                  <option value="9">2016</option>
                  <option value="10">2015</option>
                  <option value="11">2014</option>
                    <option value="12">2013</option>
              <td><input type="date" name="date"></td>
            </tr>
            <tr>
              <td>Jenis Kelamin</td>
              <td>:</td>
              <td>
                <input type="radio" name="jk" id="laki-laki" value="Laki-laki" checked>
                <label for="laki-laki">Laki-laki</label>
                <input type="radio" name="jk" id="perempuan" value="Perempuan">
                <label for="perempuan">Perempuan</label>
              </td>
            </tr>
            <tr>
              <td>Upload Foto</td>
              <td>:</td>
              <td><input type="file" name="foto" id="foto"></td>
            </tr>
            <tr>
              <td>URL Website</td>
              <td>:</td>
              <td><input type="url" name="url" id="url" placeholder="URL Website Anda" style="width: 100%;"></td>
            </tr>
            <tr>
              <td>Perguruan Tinggi</td>
              <td>:</td>
              <td><input type="text" name="perguruan_tinggi" id="perguruan_tinggi"></td>
            </tr>
          </tbody>
        </table>
      </fieldset>

      <br>

      <fieldset>
        <legend>Info Akun</legend>
        <table>
          <tbody>
            <tr>
              <td>Email</td>
              <td>:</td>
              <td><input type="email" name="email" id="email" placeholder="Email Anda"></td>
            </tr>
            <tr>
              <td>Username</td>
              <td>:</td>
              <td><input type="text" name="username" id="username" placeholder="Username Anda"></td>
            </tr>
            <tr>
              <td>Password</td>
              <td>:</td>
              <td><input type="password" name="password" id="password" placeholder="Password Anda"></td>
            </tr>
            <tr>
              <td>Ulangi Password</td>
              <td>:</td>
              <td><input type="password" name="ulangi_password" id="ulangi_password" placeholder="Password Anda"></td>
            </tr>
          </tbody>
        </table>
      </fieldset>

      <br>

      <fieldset>
        <legend>Kemampuan Dasar</legend>
        <input type="checkbox" name="bahasa_pemrograman[]" id="html" value="HTML">
        <label for="html">HTML</label>
        <input type="checkbox" name="bahasa_pemrograman[]" id="css" value="CSS">
        <label for="css">CSS</label>
        <input type="checkbox" name="bahasa_pemrograman[]" id="javascript" value="Javascript">
        <label for="javascript">Javascript</label>
        <input type="checkbox" name="bahasa_pemrograman[]" id="php" value="PHP">
        <label for="php">PHP</label>
        <input type="checkbox" name="bahasa_pemrograman[]" id="mysql" value="MySQL">
        <label for="mysql">MySQL</label>
        <input type="checkbox" name="bahasa_pemrograman[]" id="laravel" value="Laravel">
        <label for="laravel">Laravel</label>
        <input type="checkbox" name="bahasa_pemrograman[]" id="react_native" value="React_Native">
        <label for="react_native">React Native</label>
        
      </fieldset>

      <br>

      <button type="reset">Reset</button>
      <button type="submit">Simpan</button>
      <button type="button" onclick="">Button</button>
    </form>
  </div>
</body>
</html>
